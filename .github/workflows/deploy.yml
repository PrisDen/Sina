name: Deploy Sina to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Create deployment directory
        run: |
          mkdir -p _site
          
      - name: Copy static files
        run: |
          # Copy HTML files
          cp *.html _site/ 2>/dev/null || true
          
          # Copy JavaScript files
          mkdir -p _site/js
          cp js/*.js _site/js/ 2>/dev/null || true
          
          # Copy CSS files if they exist
          if [ -d "css" ]; then
            mkdir -p _site/css
            cp -r css/* _site/css/
          fi
          
          # Copy any other static assets
          if [ -d "assets" ]; then
            cp -r assets _site/
          fi
          
          # Copy favicon if it exists
          cp favicon.ico _site/ 2>/dev/null || true
          
          # Create a simple robots.txt
          echo "User-agent: *" > _site/robots.txt
          echo "Allow: /" >> _site/robots.txt
          
          # Create a sitemap.xml
          cat > _site/sitemap.xml << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
            <url>
              <loc>https://prisden.github.io/Sina/</loc>
              <lastmod>$(date -u +%Y-%m-%d)</lastmod>
              <changefreq>weekly</changefreq>
              <priority>1.0</priority>
            </url>
            <url>
              <loc>https://prisden.github.io/Sina/login.html</loc>
              <lastmod>$(date -u +%Y-%m-%d)</lastmod>
              <changefreq>monthly</changefreq>
              <priority>0.8</priority>
            </url>
            <url>
              <loc>https://prisden.github.io/Sina/register.html</loc>
              <lastmod>$(date -u +%Y-%m-%d)</lastmod>
              <changefreq>monthly</changefreq>
              <priority>0.8</priority>
            </url>
          </urlset>
          EOF
          
      - name: List deployment files
        run: |
          echo "Files in _site directory:"
          find _site -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -20
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 